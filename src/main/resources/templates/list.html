<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<style>
hr {
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 5px;
}

.marginAll {
    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 150px;
    margin-left: 80px;
}

.alignLabel {
    display:inline-block;
    width:200px;
}
</style>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jobs-<span style="font-size:30px">&#x1D19;</span>-Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">List Jobs<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Jobs</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/procsearch}" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search By Title" aria-label="Search Title" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div th:replace="base :: header"></div>
        <h2>Search Jobs</h2>
        <br />
        <form th:action="@{/procsearch}" method="post">
            <input type="text" placeholder="Search By Title" name="search">
            <button type="submit">Search</button>
        </form>
        <br />
        <h2>Listing of All Jobs</h2>
        <br />
        <div th:each="job : ${jobs}">
            <hr>
            <p><div class="alignLabel"><b>Title:</b></div> <span th:text="${job.title}"></span></p>
            <p><div class="alignLabel"><b>Author:</b></div> <span th:text="${job.author}"></span></p>
            <p><div class="alignLabel"><b>Phone:</b></div> <span th:text="${job.phone}"></span></p>
            <p><div class="alignLabel"><b>Posted Date and Time:</b></div> <span th:text="${#temporals.format(job.postedDate, 'dd-MM-yyyy HH:mm')}"></span></p>
            <p><div class="alignLabel"><b>Description:</b></div> <span th:text="${job.description}"></span></p>
        </div>
        <hr>
        <div th:replace="base :: userSearch"></div>
        <div th:replace="base :: footer"></div>
    </div>
    <!-- JS code: insert this just before the </body> tag  (this version fits on a page) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>
    <!-- END JS code -->
</body>
</html>
