<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>

    <!-- Link to the bootstrap stylesheet:  insert this just before the </head> tag  (this version fits on a page) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- END Link to the bootstrap stylesheet -->
</head>
<style>
hr {
    display: block;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 5px;
}
</style>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jobs-<span style="font-size:30px">&#x1D19;</span>-Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">List Jobs<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Jobs</a>
                </li>
            </ul>

            <div th:replace="base :: userSearchNavBtn"></div>

            <div th:replace="base :: titleSearchNavBtn"></div>
        </div>
    </nav>
    <div class="container">
        <div th:replace="base :: header"></div>
        <h2>Search Jobs</h2>
        <br />
        <form th:action="@{/procsearch}" method="post">
            <input type="text" placeholder="Search By Title" name="search" />
            <button type="submit">Search</button>
        </form>
        <br />
        <h2>Listing of All Jobs</h2>
        <br />
        <div th:each="job : ${jobs}">
            <div th:replace="base :: displayInfo"></div>
        </div>
        <hr>
        <div th:replace="base :: userSearch"></div>
        <div th:replace="base :: footer"></div>
    </div>

    <!-- JS code: insert this just before the </body> tag -->
    <div th:replace="base :: jsFooter"></div>

</body>
</html>
